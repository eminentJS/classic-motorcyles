<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Eminent Motorcycles</title>
  </head>
  <body>
    <header class="header" id="home">
      <nav>
        <div class="nav__bar">
          <div class="nav__logo">
            <img src="assets/logo.png" alt="logo" />
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#team">Our Team</a></li>
          <li><a href="#about">About</a></li>
          <li class="nav_logo">
            <a href="#">
              <img src="assets/logo.png" alt="logo" />
            </a>
          </li>
          <li><a href="#feature">Feature</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="section__container header__container">
        <div class="header__content">
          <p>CLASSIC</p>
          <h1>MAGNUM <br />STREET FIGHTER <br />BUILD CUSTOM</h1>
          <div class="header__btn">
            <button class="btn">VIEW MORE</button>
          </div>
        </div>
      </div>
    </header>

    <div class="section__container banner_conatiner" id="team">
      <div class="banner__grid">
        <div class="banner__card">
          <h4>Our Team</h4>
        </div>
        <div class="banner__card">
          <h4>Workshops</h4>
        </div>
        <div class="banner__card">
          <h4>Custom Builds</h4>
        </div>
        <div class="banner__card">
          <h4>Services & Repairs</h4>
        </div>
        <img src="assets/logo.png" alt="logo" />
      </div>
      <div class="banner__strip">
        <div class="banner__strip__card">
          <img src="assets/banner-3.jpg" alt="banner" />
          <div>Great <br />Cafe Racer</div>
        </div>
        <div class="banner__strip__card">
          <img src="assets/banner-4.jpg" alt="banner" />
          <div>Yamaha <br />X10000</div>
        </div>
        <div class="banner__strip__card">
          <img src="assets/banner-5.jpg" alt="banner" />
          <div>Custom Made <br />Scrambler</div>
        </div>
        <div class="banner__strip__card">
          <img src="assets/banner-6.jpg" alt="banner" />
          <div>Motorcycle Gears <br />And Wears</div>
        </div>
        <div class="banner__strip__card">
          <img src="assets/banner-7.jpg" alt="banner" />
          <div>Custom <br />Modification</div>
        </div>
        <div class="banner__strip__card">
          <img src="assets/banner-8.jpg" alt="banner" />
          <div>Cool Jewellery<br />For Bikers</div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
